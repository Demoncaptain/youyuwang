<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>鱿鱼网注册页</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/register.css" />
</head>

<body>
	<div class="container">
    	<div class="top">
            <div class="logo"></div>
            <div class="tabs">
            	<ul>
            		<li class="tl1"><span class="ts1">用手机注册</span></li>
            		<li class="tl2"><span class="ts2">用电子邮箱注册</span></li>
            	</ul>
            </div>
            <div class="load"><span>已有鱿鱼账号？</span><a href="#">登录</a></div>
        </div>
    	<div class="login">
        	<div class="container1">
            	<div class="phone">
                	<div class="space"><span>* </span> 手机号:</div>
                    <input type="text" />
                    <div class="num"><a href="#">获取验证码</a></div>
                </div>
            	<div class="mima">
                	<div class="space"><span>* </span>密 码:</div>
                    <input type="password" />
                </div>
            	<div class="check">
                	<div class="space"><span>* </span> 验证码:</div>
                    <input type="text" />
                    <div class="photo"><a href="#"><img src="images/images/images/123_03.png" /></a></div>
                    <div class="pt"><a href="#">换一张</a></div>
                </div>
            	<div class="icheck">
                	<div class="space"><span>* </span> 手机验证码:</div>
                    <input type="text" />
                </div>
                <div class="now">
                <div class="now1"><input type="checkbox" checked /></div>
                <div class="now2"><span>我已阅读并同意</span><a href="#">《鱿鱼用户注册协议》</a></div>
                </div>
                <div class="register"><input type="submit" value="立即注册" /></div>
            </div>
        </div>
    </div>
</body>
</html>
